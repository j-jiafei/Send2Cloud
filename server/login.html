<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script>
      var newwindow;
      function poptastic(url) {
        newwindow = window.open(url, 'name');
        if (window.focus) { newwindow.focus() }
      }
    </script>
    <div class="container">
      <h1>Send2Cloud</h1>
      {% if need_to_connect %}
      <a href="javascript:poptastic('{{ connect_url }}');">{{ connect_linktext }}</a>
      {% endif %}
      {% if need_to_login %}
      <br />
      <a href="javascript:poptastic('{{ login_url }}');">Sign In</a>
      {% else %}
      <br />
      <a href="{{ logout_url }}">Sign Out</a>
      {% endif %}
    </div>
  </body>
</html>
