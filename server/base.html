<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .alpha50 {
        background: rgb(0, 0, 0);
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body class="alpha50">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
      $(function() {
        top.postMessage('send2cloudbox:opened', '*');
        $('.close_w').click(function(event) {
          event.preventDefault();
          top.postMessage('send2cloudbox:close', '*');
        });
      });
      var newwindow;
      function poptastic(url) {
        newwindow = window.open(url, 'name');
        if (window.focus) { newwindow.focus(); }
      }
    </script>
    <div class="modal"> 
      <div class="modal-header">
        <button type="button" class="close_w close" aria-hidden="true">&times;</button>
        <h3>Send2Cloud</h3>
      </div>
      <div class="modal-body">
        {% block modal_body %}
        {% endblock %}
      </div>
      <div class="modal-footer">
        <button class="close_w btn btn-primary" aria-hidden="true">Close</button>
      </div>
    </div>
  </body>
</html>
